<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio DOM, Eventos y funciones</title>
    
    <script src="JS/ejercicioDOM.js"></script>
    <style>
        .box{
            width: 200px;
            height: 250px;
            float: left;
            margin: 20px;
        }
        .dashed{
            border: 3px dashed black;
            padding: 10px;
        }
    </style>

</head>
<body>
<!-- 
    1. Formulario campos: Nombre, Apellidos y edad
    2. Boton de enviar el formulario: evento submit
    3. Mostrar datos por pantalla
    4. Tener un boton que al darle clic nos muestra los datos actuales del formulario

-->

    <h1>Ejercicio DOM, Eventos y funciones</h1>
    <div class="box">
        <form action="#" method="POST" id="form" onsubmit="return false;">
                <label for="nombre">Nombre</label><br>
                <input type="text" name="nombre" id="nombre"><br>

                <label for="apellidos">Apellidos</label><br>
                <input type="text" name="apellidos" id="apellidos"><br>

                <label for="edad">Edad</label><br>
                <input type="number" name="edad" id="edad"><br>

                <button>Enviar</button>
        </form>
    </div>
    <div class="box dashed">
        <h3>Informaci√≥n del usuario</h3>
        <hr>
        <p id="pn">
            <strong>Nombre:</strong> <span></span>
        </p>
        <p id="pa">
            <strong>Apellidos:</strong> <span></span>
        </p>
        <p id="pe">
            <strong>Edad:</strong> <span></span>
        </p>
        
    </div>
    
</body>
</html>
