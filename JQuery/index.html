<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo jQuery</title>
    <script src="JS/jquery-3.7.1.min.js"></script>
    <script src="JS/selectores.js"></script>
    <style>
        .zebra{
            border: 5px dashed black;
        }
        .grande{
            font-size: 30px;
        }
        .margen-superior{
            display: block;
            margin-top:45px;
            
        }
        .resaltado{
            border-bottom: 2px solid brown;
        }
    </style>
</head>
<body>
    <h1>Aprendiendo jQuery</h1>

    <ul>
        <li><a href="https://www.google.com" title="Google">Ir a Google</a></li>
        <li><a href="https://www.facebook.com" title="Facebook">Ir a Facebook</a></li>
    </ul>
    <p id="rojo" class="sinborde">Ejercicios de jQuery</p>
    <p id="amarillo" class="zebra">Practicando con selectores</p>
    <p id="verde"class="sinborde">quiero ser un parrafo verde</p>
    <p class="zebra"> soy un parrafo blanco</p>

    <div id="caja">
        <p>Hola soy una caja</p>
        <ul>
            <li>Elemento 1</li>
            <li id="elemento2">Elemento 2</li>
        </ul>
        <span class="resaltado">soy un span</span>
    </div>
</body>
</html>
